<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page Pożyczka z Sass</title>
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

        <!-- norma -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Main styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Main header -->
    <header>
        <div class="container">
            <div class="main-logo">
                <i class="fa fa-university" aria-hidden="true"></i>
                <p>Finanse</p>
            </div>
            <div class="header-contact">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span class="call">Zadzwoń do nas</span>
                <span class="phone">+ 22 00 000 123</span>
            </div>
        </div>
    </header>
    <section class="formSection">
        <div class="container">
            <form action="" autocomplete="on">
                <h2>Zostaw <span class="yellowFont">sprawy finansowe</span> nam <span class="yellowFont">skup się na swoim biznesie</span></h2>
                <input type="text" name="fullName" placeholder="Imię i nazwisko" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="tel" placeholder="Telefon np: 600-800-900" required>
                <textarea name="message" cols="30" rows="5"></textarea>
                <input type="submit" value="Wyślij zgłoszenie">

                
            </form>
        </div>
    </section>

 

    


  

 
    
    
    
</body>

</html>
